<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="first">
             <form onsubmit="getAPIData(); return false"> <!-- return false will prevent the reloading of the page -->
                <input type="search" id="" placeholder="Enter Country Name to Search">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="second">
            <table>
                <tr> 
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr> 
                    <th>Capital</th>
                    <td id="capital"></td>
                </tr>
                <tr> 
                    <th>Flag</th>
                    <td><img id="flags" alt=""></td>
                </tr>
                <tr> 
                    <th>Area</th>
                    <td id="area"></td>
                </tr>
                <tr> 
                    <th>population</th>
                    <td id="population"></td>
                </tr>
                <tr> 
                    <th>Region</th>
                    <td id="region"></td>
                </tr>
                <tr> 
                    <th>Sub-Region</th>
                    <td id="subregion"></td>
                </tr>
                <tr> 
                    <th>Continent</th>
                    <td id="continents"></td>
                </tr>
                <tr> 
                    <th>Borders Shared</th>
                    <td id="borders"></td>
                </tr>
                <tr> 
                    <th>Time Zones</th>
                    <td id="timezones"></td>
                </tr>
                <tr> 
                    <th>Land-Locked</th>
                    <td id="landlocked"></td>
                </tr>
                <tr> 
                    <th>UN-Member</th>
                    <td id="unMember"></td>
                </tr>
                <tr> 
                    <th>Independent</th>
                    <td id="independent"></td>
                </tr>
                <tr> 
                    <th>Map</th>
                    <td><a id="maps">View Map</a></td>
                </tr>
            </table>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
